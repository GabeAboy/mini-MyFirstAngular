<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
    <meta charset="UTF-8">
    <title>First Angular</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller="mainCtrl">

    Wooo
    {{name}}

    <div ng-repeat="friend in friends">
        <div ng-class="{naughty: friend.isNaughty}" ng-click="toggleGoodness(friend)">{{friend.name}}</div>
    </div>

    <input ng-model="newFriend"/>
    <button ng-click="addFriend()">Add</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/friendService.js"></script>
</body>
</html>
